apiVersion: apps/v1
kind: Deployment
metadata:
  name: "goserver"
  labels:
    app: "goserver"
spec:
  selector:
    matchLabels:
      app: "goserver"
  replicas: 1
  template:
    metadata:
      labels:
        app: "goserver"
    spec:
      containers:
        - name: "goserver"
          image: "marcioecom/hello-go:v7.1"

          resources:
            requests:
              # cpu: 100m
              cpu: "0.30"
              memory: 20Mi
            limits:
              # cpu: 500m
              cpu: "0.30"
              memory: 25Mi

          startupProbe:
            httpGet:
              path: /healthz
              port: 3000
            periodSeconds: 3
            failureThreshold: 30

          livenessProbe:
            httpGet:
              path: /healthz
              port: 3000
            periodSeconds: 5
            failureThreshold: 1

          readinessProbe:
            httpGet:
              path: /healthz
              port: 3000
            periodSeconds: 3
            failureThreshold: 1

          envFrom:
            - configMapRef:
                name: goserver-env
            - secretRef:
                name: goserver-secret

          volumeMounts:
            - mountPath: "/go/src/app/myskills"
              name: config
              readOnly: true

      volumes:
        - name: config
          configMap:
            name: configmap-skills
            items:
              - key: languages
                path: "skills.txt"
